{% macro render_entry(entry) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
                {{ entry.datetime | dateformat("%d/%m/%y") }} | {{ entry.author.name }} | Entry # {{entry.id}}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
           <!-- <a href="{{url_for('single_entry', id=entry.id)}}"-->
            {{entry.title}}
            <!--    </a> -->               
        </h1>
            {{ entry.content | markdown }}
    </div>
</div>
{% endmacro %}
